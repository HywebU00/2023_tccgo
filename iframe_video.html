<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>臺北市議會電子公報全文檢索系統 Taipei City Council Gazette Online</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/rangeslider.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <!-- 燈箱 -->
    <div class="modal fancybox__content" id="dialog-content-selmember">
      <div class="popupContent">
        <h2>&nbsp;</h2>
        <!-- 最新影音 start -->
        <div class="popupSlider">
          <div class="swiperBox">
            <div class="swiper">
              <div class="swiper-wrapper">
                <!-- 此區塊以下為一筆 -->
                <div class="imgContainer swiper-slide" data-title="圖說1">
                  <div class="caption">第14屆第02次定期大會第04次會議</div>

                  <a href="#" title="">
                    <div class="playimg"></div>
                    <picture>
                      <source media="(min-width: 1200px)" data-srcset="images/video_p01.jpg" />
                      <source media="(min-width: 992px)" data-srcset="images/video_p01.jpg" />
                      <source media="(min-width: 576px)" data-srcset="images/video_p01.jpg" />
                      <source media="(max-width: 575px)" data-srcset="images/video_p01.jpg" />
                      <img data-src="images/video_p01.jpg" class="cover swiper-lazy" alt="圖說1" />
                      <noscript><img src="images/video_p01.jpg" alt="圖說1" /></noscript>
                    </picture>
                  </a>
                </div>
                <!-- 此區塊以上為一筆 -->
                <!-- 此區塊以下為一筆 -->
                <div class="imgContainer swiper-slide" data-title="圖說1">
                  <a href="#" title="">
                    <div class="caption">圖說圖說圖說圖說圖說2</div>
                    <div class="playimg"></div>
                    <picture>
                      <source media="(min-width: 1200px)" data-srcset="images/demo/01.jpg" />
                      <source media="(min-width: 992px)" data-srcset="images/demo/01.jpg" />
                      <source media="(min-width: 576px)" data-srcset="images/demo/01.jpg" />
                      <source media="(max-width: 575px)" data-srcset="images/demo/01.jpg" />
                      <img data-src="images/demo/01.jpg" class="cover swiper-lazy" alt="圖說1" />
                      <noscript><img src="images/demo/01.jpg" alt="圖說1" /></noscript>
                    </picture>
                  </a>
                </div>
                <!-- 此區塊以上為一筆 -->
              </div>
            </div>

            <!--操控物件可以隨意放，但注意設定要對應到-->
            <!--前一筆-->
            <button class="prevSlider swiperArrow" value="前一筆">前一筆</button>
            <!--下一筆-->
            <button class="nextSlider swiperArrow" value="下一筆">下一筆</button>
            <!--圓點-->
            <div class="swiperDots"></div>
          </div>
        </div>
        <!-- 最新影音 end -->
      </div>
    </div>
    <!-- 燈箱 end-->

    <!-- lazyload -->
    <script src="vendor/lazyload/lazyload.js"></script>
    <!-- fancybox -->
    <script src="vendor/fancybox/fancybox.js"></script>
    <!-- swiper -->
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- main js-->
    <script src="js/main.js"></script>
    <!-- js -->
    <script src="js/rangeslider.js"></script>
    <script src="js/customize.js"></script>
  </body>
</html>
