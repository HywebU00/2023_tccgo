<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>臺北市議會電子公報全文檢索系統 Taipei City Council Gazette Online</title>

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/rangeslider.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#aC" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
      <!-- main Start -->
      <section id="aC" class="pdfViewBox4">
        <div class="col"><iframe id="inlineFrameExample" title="Inline Frame Example" width="100%" height="1000px" src="pdf/data.pdf"> </iframe></div>
        <div class="col">
          <h1>
            <a href="index.html"><img src="images/logo_.png" alt="" />臺北市議會電子公報全文檢索系統</a>
          </h1>
          <div class="content">
            <h2>議事錄</h2>
            <h3 class="title">第14屆第02次定期大會</h3>
            <!-- Pagination -->
            <form action="">
              <div class="formInline">
                <div class="total">
                  自<span>PR1</span>~<span>PR27</span>，共<span>6</span>頁<br />
                  <label for="pet-select">至</label><input type="text" value="PR12" placeholder="PR12" class="pageinput" />頁 <input type="button" value="確定" class="btn btnSubmit" title="確定" />
                  <select name="" id="pet-select" class="seldown" aria-label="跳頁顯示由多變少">
                    <option value="">PR11</option>
                    <option value="">PR10</option>
                    <option value="">PR9</option>
                    <option value="">PR8</option>
                    <option value="">PR7</option>
                  </select>
                  <select name="" id="pet-select" class="selup" aria-label="跳頁顯示由少變多">
                    <option value="">PR13</option>
                    <option value="">PR14</option>
                    <option value="">PR15</option>
                    <option value="">PR16</option>
                    <option value="">PR17</option>
                  </select>
                </div>
              </div>
              <div class="btnGrp formInline">
                <button class="btn btnPrimary"><span class="i_arrowLeft_dark"></span>上一頁</button>
                <button class="btn btnPrimary">下一頁<span class="i_arrowRight_dark"></span></button>
              </div>
            </form>

            <!-- Pagination end-->
          </div>
        </div>
      </section>
    </div>
    <!-- lazyload -->
    <script src="vendor/lazyload/lazyload.js"></script>
    <!-- fancybox -->
    <script src="vendor/fancybox/fancybox.js"></script>
    <!-- swiper -->
    <script src="vendor/swiper/swiper-bundle.min.js"></script>
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- main js-->
    <script src="js/main.js"></script>
    <!-- js -->
    <script src="js/rangeslider.js"></script>
    <script src="js/customize.js"></script>
  </body>
</html>
